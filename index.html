<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<main>
		<div class="container">
			<div class="cups">
				<div class="cup">
					<h1 class="cup__price">$2</h1>

				</div>
				<div class="cup cup--gold">
					<h1 class="cup__price">$3</h1>
					<img class="cup__img" src="img/cup2.png" alt="cup">
					<h2 class="cup__point">Gold</h2>
					<p class="cup__about">any cup of coffee until $5</p>
				</div>
				<div class="cup">
					<h1 class="cup__price">$2.5</h1>
					<img class="cup__img" src="img/cup3.png" alt="cup">
					<h2 class="cup__point">Silver</h2>
					<p class="cup__about">any cup of coffee until $4</p>
